<p>match-table works!</p>
<table *ngIf="dataIsLoaded" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>p0_name</th>
        <th>p1_name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
      <!-- <tr></tr> -->
        <td>{{ item.id }}</td>
        <td>{{ item.p0_name }}</td>
        <td>{{ item.p1_name }}</td>
      </tr>
    </tbody>
</table>
